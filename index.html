<!DocType html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="HTML,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Time from user</title>
	
	
	</head>
	
	<body>
		<script>
			
			//Time from user
			
			var time=prompt("Hours");
			var date=new Date();
			var h=date.setHours(time);
			var t=date.toLocaleTimeString();
			document.write(t);
			
			if(t.indexOf("AM")>=0){
				if(((t[0]+t[1]+t[3]+t[4])>=0600 || (t[0]+t[2]+t[3])>=600) && ((t[0]+t[1]+t[3]+t[4])<1200 || (t[0]+t[2]+t[3])<1200)){
					document.write(" => Morning");
				}
				else{
				document.write(" => Night");
				}
			}
			else{
				if(((t[0]+t[1]+t[3]+t[4])<0600 || (t[0]+t[2]+t[3])<600) || ((t[0]+t[1]+t[3]+t[4])>=1200 || (t[0]+t[2]+t[3])>=1200)){
				document.write(" => Afternoon");
				}
				else{
				document.write(" => Night");
				}
			}
			
			
		</script>
	</body>
</html>
